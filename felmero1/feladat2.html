<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>feladat2</title>
</head>
<body>
    <form>
        <div>
            <label for="aoldal">Add meg egy téglalap "a" oldalát!</label>
            <input type="number" id="aoldal">
        </div>
        <div>
            <label for="boldal">Add meg egy téglalap "b" oldalát!</label>
            <input type="number" id="boldal">
        </div>
        <input type="button" value="Kiszámolás" onclick="kiszamolas()">
    </form>
    <div class="kerulet"></div>
    <div class="terulet"></div>
    <div class="eredmeny"></div>
    <script>
        function kiszamolas(){
            document.querySelector('.eredmeny').innerHTML
            document.querySelector('.kerulet').innerHTML=""
            document.querySelector('.terulet').innerHTML=""

            let aoldal=+document.getElementById("aoldal").value
            let boldal=+document.getElementById("boldal").value
            if(aoldal>0){
                if(boldal>0){
            document.querySelector(".kerulet").innerHTML=`Kerület: ${(aoldal+boldal)*2}`
            document.querySelector(".terulet").innerHTML=`Terület: ${aoldal*boldal}`
                }
            }
            else{
                document.querySelector(".eredmeny").innerHTML="Hibás adat lett megadva!"
            }
        }
    </script>
</body>
</html>
